<!DOCTYPE html>
<html>

  <head>
    <title>Creating/importing/exporting ES6 modules</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/justindujardin/ng2-material/gh-pages/v/0.2.5/dist/ng2-material.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/styles/darkula.min.css">
    <link rel="stylesheet" href="//rawgit.com/sindresorhus/github-markdown-css/gh-pages/github-markdown.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.4.1/jasmine.css">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="jasmine_html-reporter"></div>
    <md-toolbar class="md-whiteframe-3dp">
      <div class="md-toolbar-tools">
        <div hide show-gt-sm flex layout="row" layout-align="center center" layout-fill>
          <img src="//onehungrymind.com/wp-content/uploads/2014/08/ohm_logo.png" alt="One Hungry Mind" height="40%">
        </div>
        <div hide-gt-sm flex="20" layout="row" layout-align="center center" layout-fill>
          <img src="//onehungrymind.com/wp-content/uploads/2015/11/brain.png" alt="One Hungry Mind" height="50%">
        </div>
        <div layout layout-align="center center" layout-fill flex>
          <h1>Testing a Template</h1>
        </div>
      </div>
    </md-toolbar>
    
    <div layout layout-align="center">
      <md-content flex-gt-sm="80" flex-xs="90">
        <md-card> 
          <md-card-content layout-column layout-align="center"> 
            <button id="toggle" md-raised-button class="md-primary">Show Info</button>
            <div data-show="true" class="markdown-body"></div>
            <app></app>
          </md-card-content>
        </md-card>
      </md-content>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.4.1/jasmine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.4.1/jasmine-html.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.4.1/boot.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/highlight.min.js"></script>
    <script src="http://onehungrymind.com/cdn/readme.js?v=1"></script>
    <script src="https://code.angularjs.org/tools/system.js"></script>
    <script src="https://code.angularjs.org/tools/typescript.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.8/Rx.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.8/angular2-polyfills.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.8/angular2.dev.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.8/testing.dev.js"></script>
    <script src="config.js"></script>
    <script>
      'use strict';
      window.setTimeout(function(){
        var testContainer = document.querySelector('.jasmine_html-reporter'),
            body = document.querySelector('body');
            
        body.insertBefore(testContainer, body.children[1]);
        testContainer.style.display = 'block';
      }, 1500);
    
      Promise.all([
        System.import('app'),
        System.import('./src/components/my.component.spec.ts')
      ])
      .then(window.onload)
      .catch(console.error.bind(console));
    </script>
  </body>
</html>
