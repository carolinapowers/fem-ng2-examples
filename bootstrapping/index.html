<!DOCTYPE html>
<html>

  <head>
    <title>Creating/importing/exporting ES6 modules</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/justindujardin/ng2-material/gh-pages/v/0.2.5/dist/ng2-material.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/styles/darkula.min.css">
    <link rel="stylesheet" href="//rawgit.com/sindresorhus/github-markdown-css/gh-pages/github-markdown.css">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <md-toolbar class="md-whiteframe-3dp">
      <div class="md-toolbar-tools">
        <div hide show-gt-sm flex layout="row" layout-align="center center" layout-fill>
          <img src="//onehungrymind.com/wp-content/uploads/2014/08/ohm_logo.png" alt="One Hungry Mind" height="40%">
        </div>
        <div hide-gt-sm flex="20" layout="row" layout-align="center center" layout-fill>
          <img src="//onehungrymind.com/wp-content/uploads/2015/11/brain.png" alt="One Hungry Mind" height="50%">
        </div>
        <div layout layout-align="center center" layout-fill flex>
          <h1>Bootstrap an Angular 2 App</h1>
        </div>
      </div>
    </md-toolbar>
    
    <md-content>
      <md-card> 
        <md-card-content layout-column layout-align="center"> 
          <button id="toggle" md-raised-button class="md-primary">Show Info</button>
          <div class="markdown-body"></div> 
          <md-toolbar>
            <div class="md-toolbar-tools">
              <div flex="10" layout layout-align="center">
                <h1>Code</h1>
              </div>
            </div>
          </md-toolbar>
          <pre><code class="js">
import { bootstrap } from 'angular2/platform/browser';
import { Component } from 'angular2/core';

@Component({
  selector: 'app',
  template: `&lt;h1&gt;I am an app!&lt;/h1&gt;`
})

class App {}

bootstrap(App, []);
            </code>
          </pre>
          <md-toolbar>
            <div class="md-toolbar-tools">
              <div flex="10" layout layout-align="center">
                <h1>Output</h1>
              </div>
            </div>
          </md-toolbar>
          <div class="rendered" flex layout-fill layout>
            <app></app>
          </div>
        </md-card-content>
      </md-card>
    </md-content>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/highlight.min.js"></script>
    <script src="../assets/js/readme.js"></script>
    <script src="https://code.angularjs.org/tools/system.js"></script>
    <script src="https://code.angularjs.org/tools/typescript.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.9/Rx.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.9/angular2-polyfills.js"></script>
    <script src="../assets/js/angular2.min.js"></script>
    <script src="config.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script>
      System.import('app')
        .catch(console.error.bind(console));
    </script>
  </body>
</html>
