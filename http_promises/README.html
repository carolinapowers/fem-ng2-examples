<h3>Using Http with Promises</h3>

<ol><li>Simply add a <code>.toPromise()</code> operator call on the end of the <code>Http.get</code> call to transform the response into a promise</li><li>The receiving end can then pipe it straight into the <code>async</code> pipe (as before) or can chain <code>.then</code> methods to handle the promise</li></ol>
